{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/sing_up.css' %}">
<div id="sing_up_box">
    <form method="post">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <div class="text_input">
            <label>Usuario</label><br>
            <input type="text" name="textfield"><br>
        </div>
        <div class="text_input">
            <label>Correo</label><br>
            <input type="email" name="emailfield"><br>
        </div>
        <div class="text_input">
            <label>Contrase√±a</label><br>
            <input type="password" name="passwordfield"><br><br>
        </div>
        <div id="error_message">
            <h4>{{error}}</h4>
        </div>
        
        <div id="sing_button">
            <button type="submit" title="SingUp">Sign Up</button><br>
        </div>
        
        
    </form>

</div>


{% endblock %}
